{% extends "layout.html" %}


{% block body %}

<div id="f1">

    <main class="form-signin w-100 m-auto" id="form1" >
        <form action="/login" method="post">
            <img class="mb-4" src="{{url_for('static',filename='box-seam.svg')}}" alt="" width="52" height="37">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                 <input type="password" name="pasword" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label> </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> <label class="form-check-label" for="checkDefault">
                Remember me
            </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
        </form>
    </main>
    </div>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
